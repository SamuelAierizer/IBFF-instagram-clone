<div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('https://images.unsplash.com/photo-1432847712612-926caafaa802?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHw%3D&w=1000&q=80');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>Login to <strong>IBFF</strong></h3>
                        </div>
                        <form #form='ngForm' (ngSubmit)="onSubmit()">
                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input  type="text" id="username"
                                        class="form-control" 
                                        placeholder="Your Username" 
                                        name="username"
                                        [(ngModel)]="model.username"
                                        required autofocus
                                        minlength="3"
                                        #username="ngModel"
                                />
                                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                                    Username is required!
                                </div>
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input  type="password" id="password"
                                        class="form-control" 
                                        placeholder="Your Password" 
                                        name="password"
                                        [(ngModel)]="model.password"
                                        required
                                        minlength="4"
                                        #password="ngModel"
                                />
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Password is required!
                                </div>
                            </div>
                            <div class="d-sm-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                                    <input type="checkbox" id="remember_me" name="remember_me" [(ngModel)]="model.remembered">
                                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>
                            
                            <div class="alert alert-danger" *ngIf="isInvalid">
                                Invalid username and password.
                            </div>

                            <input type="submit"  value="Log In" class="btn btn-block btn-primary">
                        </form>
                        <div class="text-center pt-3"><p> New here? <a class="text-danger" href="/registration">Create an account</a></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
